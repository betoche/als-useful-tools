<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.0/css/dataTables.dataTables.css" />
    <link th:href="@{/css/random.css}" rel="stylesheet" />
    <link th:href="@{/css/database.css}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script src="https://cdn.datatables.net/2.2.0/js/dataTables.js"></script>
    <script th:src="@{/js/database.js}" defer></script>

    <meta charset="UTF-8">
    <title>Database Utils</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/database-tools-favicon.ico}">
  </head>
  <body>
    <div class="vertical-container">
      <div class="vertical fs-2 font-weight-bold" th:text="${option.getTitle()}"></div>
    </div>
    <div class="container" style="max-width: calc(100% - 60px);">
      <div class="row">
        <div class="col-2">
          <h5>Tools</h5>
          <div th:if="${option!=null && option.getSubOptions()!=null}" class="list-group">
            <button th:each="item, iStat : ${option.getSubOptions()}"
                    th:text="${item.getTitle()}" th:attr="data-option=${item.toJsonString()}"
                    onclick="javascript:retrieveOptionContent(this);" type="button"
                    class="list-group-item list-group-item-action random-options"></button>
          </div>
        </div>
        <div class="col-10" id="db-util-option-content"></div>
      </div>
    </div>
  </body>
</html>
